name: Update NBA Data

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check if season has ended
      id: check_season
      run: |
        SEASON_END_DATE="2026-04-13"
        CURRENT_DATE=$(date +%Y-%m-%d)
        if [[ "$CURRENT_DATE" > "$SEASON_END_DATE" ]]; then
          echo "Season has ended. Exiting."
          echo "season_ended=true" >> $GITHUB_OUTPUT
        else
          echo "season_ended=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Update NBA data
      if: steps.check_season.outputs.season_ended == 'false'
      run: python update_data.py
      
    - name: Commit and push if changed
      if: steps.check_season.outputs.season_ended == 'false'
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add nba_data_cache.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Automated data update - $(date -u +%Y-%m-%d\ %H:%M) UTC"
          git push
        fi
